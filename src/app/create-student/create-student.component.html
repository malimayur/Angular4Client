
<h3>Add Student</h3>
<div [hidden]="submitted" style="width: 300px;">
	<form (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="firstname">First Name</label> <input type="text"
				class="form-control" id="firstname" required
				[(ngModel)]="student.firstName" name="firstname">
		</div>

		<div class="form-group">
			<label for="lastname">Last Name</label> <input type="text"
				class="form-control" id="lastname" required
				[(ngModel)]="student.lastName" name="lastname">
		</div>
		
		<div class="form-group">
			<label for="address">Address</label> <input type="text"
				class="form-control" id="address" required
				[(ngModel)]="student.address" name="address">
		</div>
		
		<div class="form-group">
			<label for="address">Phone</label> <input type="text"
				class="form-control" id="phone" required
				[(ngModel)]="student.phone" name="phone">
		</div>
		
		<div class="form-group">
			<label for="address">Email</label> <input type="text"
				class="form-control" id="email" required
				[(ngModel)]="student.email" name="email">
		</div>
		<button class="btn btn-primary" (click)="goBack()">Back</button>
		<button type="submit" class="btn btn-success">Submit</button>
	</form>
</div>

<div [hidden]="!submitted">
	<div class="btn-group ">
		<h4>You submitted successfully!</h4>
		<button class="btn btn-primary" (click)="goBack()">Back</button>
		<button class="btn btn-success" (click)="newCustomer()">Add</button>
	</div>
</div>
